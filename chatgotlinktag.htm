<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Rel Example</title>

    <!-- Link to CSS file (stylesheet) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to an icon (favicon) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Preload resource (preload) -->
    <link rel="preload" href="main.js" as="script">

    <!-- Prefetch resource for future use (prefetch) -->
    <link rel="prefetch" href="next-page.html">

    <!-- Preconnect to an external origin (preconnect) -->
    <link rel="preconnect" href="https://example.com">

    <!-- DNS Prefetch (dns-prefetch) -->
    <link rel="dns-prefetch" href="//cdn.example.com">

    <!-- Link to web app manifest (manifest) -->
    <link rel="manifest" href="manifest.json">

    <!-- Alternate version (alternate) -->
    <link rel="alternate" href="page-fr.html" hreflang="fr" title="French Version">

    <!-- Canonical URL for SEO (canonical) -->
    <link rel="canonical" href="https://example.com/page.html">

    <!-- Link to author page (author) -->
    <link rel="author" href="https://example.com/author.html">

    <!-- Help document (help) -->
    <link rel="help" href="help.html">

    <!-- License information (license) -->
    <link rel="license" href="license.txt">

    <!-- Next document in the sequence (next) -->
    <link rel="next" href="chapter2.html">

    <!-- Previous document in the sequence (prev) -->
    <link rel="prev" href="chapter1.html">

    <!-- Search page (search) -->
    <link rel="search" href="search.html" title="Search">

    <!-- Prerender page (prerender) -->
    <link rel="prerender" href="about.html">

</head>

<body>
    <h1>Link Rel Example Page</h1>
    <p>This page demonstrates various <code>link</code> element relations.</p>
</body>

</html>
