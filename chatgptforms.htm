<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>
    <h1 >A Signup form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="username" autofocus>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" autofocus>
        <br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="quantity">Quantity (1-5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" placeholder="01521751005">
        <br><br>

        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
        </datalist>
        <br><br>

        <fieldset>
            <legend>Select your preferred contact method:</legend>
            <input type="radio" id="mail" name="contact" value="email">
            <label for="mail">Email</label>
            <input type="radio" id="phone" name="contact" value="phone">
            <label for="phone">Phone</label>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Choose your skills:</legend>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="js" name="skills" value="JavaScript">
            <label for="js">JavaScript</label>
        </fieldset>
        <br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
