<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Multicolor Website</title>
    <style>
        :root {
            --promary-color: #ad5afacc;
            --text-color: aliceblue;
            --secondary-color: #e3cff5cc;
        }

        body {
            background-color: var(--secondary-color);
        }

        * {
            margin: 0;
            padding: 0;
            /* background-image: url(arman.jpg); */

        }

        nav {
            background-color: var(--promary-color);
        }

        ul li {
            list-style: none;
            display: inline;
            color: var(--text-color);
            padding: 25px;
            font-weight: bolder;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Menu</a></li>
                <li><a href="/">Setting</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
