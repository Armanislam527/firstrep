<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object fit and position</title>
    <style>
        .container {
            height: 634px;
            width: 688px;
            border: 2px solid black;
            background-color: azure;
            background-image: url(arman.jpg);
            object-position: center center;
            background-repeat: no-repeat;
        }
        img{
            width: 300px;
            height: 300px;
            border: 2px solid;
            object-fit: cover;
            object-position: 10px 20px;
            /* object-fit: fill; */
            /* object-fit: contain; */
            /* object-position: top right; */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <img src="arman.jpg" alt="arman"> -->
    </div>
</body>

</html>
