    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: aliceblue;
            padding: 20px;
            gap : 10px;
;

        }
        .box {
            width: 100px;   
            height: 100px;
            /* margin: 10px; */
            background-color: lightblue;
            /* display:inline-flex; */
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(9) {
            background-color: lightcoral;
            flex-basis: auto;
            flex-grow: 1;
            flex-shrink: 1;
            order: ;
        }
        .box:nth-child(10) {
            background-color: lightgreen;
            flex-basis: auto;
            flex-grow: 1;
            flex-shrink: 1;
            order: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>

    </div>
