<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive flex box</title>
    <style>
        .container
        {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .box
        {
            background:  lightblue;
            padding: 5px;
            border-radius: 5px;
        }
        @media screen and (max-width: 600px) {
            .box {
                flex: 1 1 100%;
            }
        }
        @media screen and (min-width: 601px) and (max-width: 900px) {
            .box {
                flex: 1 1 45%;
            }           
        } 
    </style>
</head>
<body>
    <h2>Flexible felx</h2>
    <div class="container">
        <div class="box">
            <h3>first box</h3>
            <p>this is a first box in a container div</p>
        </div>
        <div class="box">
            <h3>second box</h3>
            <p>this is a second box in a container div</p>
        </div>
    </div>
</body>
</html>
