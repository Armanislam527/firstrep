<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            p {
                color: red;
                font-size: 20px;
            }
            h1 {
                color: blue;
                font-size: 30px;
            }
            body {
                background-color: hwb(0 72% 21%);
                
            }
        </style>
</head>
<body>
    <h1>
        Css learning course from Programming Hero
        <br>
    </h1>
    <p>
        lorem owja lasjf  asd fkej aw jfvlzxkd dlkxcm cwmndc lkdfm ek fd,fmd d ek
    </p>
    <form action="post">
        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="checkbox" name="subscribe" value="yes"> Subscribe to newsletter
        <input type="color" name="color" value="black">
        <input type="text" name="" id="     " placeholder="Enter your text">    
        <input type="date" name="date">
        <input type="file" name="file" accept="image/*" multiple placeholder="Upload file">
        <input type="number" name="quantity" min="0" max="01999999999" value="1" placeholder="Enter quantity" step="1">
        <input type="range" name="volume" min="0" max="100" value="50" placeholder="Volume">
        <input type="search" name="search" placeholder="Search..." autocomplete="on"    >
        <input type="tel" name="phone" placeholder="Enter your phone number"    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890" required accept-charset="UTF-8" >
        <input type="time" name="time"  placeholder="Select time">
        <input type="url" name="website" placeholder="Enter your website URL" pattern="https?://.+" title="Include http:// or https://">
        <input type="week" name="week" placeholder="Enter week" pattern="\d{4}-W\d{2}" title="Format: YYYY-Www (e.g., 2023-W01)">
        <input type="month" name="month" placeholder="Enter month">
        <input type="datetime-local" name="datetime" placeholder="Enter date and time" step="1">
        <input type="hidden" name="hidden" value="hidden value" placeholder="Enter hidden value" autocomplete="off">
        <input type="image" src="https://cv-of-arman.netlify.app/arman_office.jpeg" alt="Submit Image"    >
        <input type="button" value="Click Me" onclick="alert('Button clicked!')">
        <input type="submit" formaction="https://example.com/submit" value="Submit to Example.com" >
        <input type="reset" formnovalidate value="Reset Form Without Validation">
    </form>
</body>
</html>
