<!DOCTYPE html>
<html>
<head>
    <title>HTML Frames Example</title>
</head>
<body>
    <h2>Frames Example in HTML</h2>
    
    <!-- Defining Frameset -->
    <frameset cols="25%, 75%">
        <frame src="js_gpt_arr" name="left">
        <frame src="right_frame.html" name="right">
    </frameset>

    <!-- Defining a fallback message in case the browser does not support frames -->
    <noframes>
        <p>This page requires a browser that supports frames.</p>
    </noframes>

</body>
</html>
