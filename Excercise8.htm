<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition animation</title>
    <style>
        .box {
            height: 121px;
            width: 121px;
            background-color: red;
            /* background-image: url(arman.jpg);
            background-position: center center;
            object-fit: cover; */
            border-radius: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: animateX 3s linear infinite alternate, 
            animateY 1.5s ease-out infinite alternate,
            colors 3s infinite;
        }
img{
    height: 121px;
    width: 121px;
    border-radius: 70px;
    /* object-fit: cover; */
}
        .container {
            position: relative;
            height: 80vh;
            width: 80vw;
            margin: auto;
            background-color: blue;
        }
        @keyframes color {
            0%{
                background: white;
            }
            20%{
                background-color: aqua;
            }
            40%{
                background-color: chartreuse;
            }
            60%{
                background-color: azure;
            }
            80%{
                background: antiquewhite;
            }
            100%{
background-color: yellow;
            }

        }

        @keyframes animateX {
            from {
                left: 0;
            }

            to {
                left: 100%;
            }
        }

        @keyframes animateY {
            from {
                bottom: 0;
            }

            to {
                bottom: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="arman.jpg" alt="">
        </div>
    </div>
    <!-- 
   
     -->
</body>

</html>
