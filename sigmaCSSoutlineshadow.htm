<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shaow & outline</title>
<style>
    .box{
        margin: 50px auto;
        border: 2px violet;
        border-style: outset;
        padding: 24px;
        width: 50px;
        border-radius: 20px;
        box-shadow: inset 0px 0px 15px navy;
        box-shadow: 0px 0px 15px navy;
        text-shadow: 1px 1px 5px hsl(22, 87%, 50%);
        outline: 5px solid green;
        outline-offset: 5px;
        out
        outline-width: 20px;
        outline-style: groove;
    }
</style>
</head>
<body>
    <div class="box">I am a box</div>
</body>
</html>
