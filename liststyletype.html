<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Types</title>
    <style>
        .disc-list {
            list-style-type: disc;
        }
        .circle-list {
            list-style-type: circle;
        }
        .square-list {
            list-style-type: square;
        }
        .decimal-list {
            list-style-type: decimal-leading-zero;
        }
        .lower-roman-list {
            list-style-type: lower-roman;
        }
        .upper-alpha-list {
            list-style-type: upper-alpha;
        }
        .none-list {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul class="disc-list">
        <li>Disc item 1</li>
        <li>Disc item 2</li>
    </ul>

    <ul class="circle-list">
        <li>Circle item 1</li>
        <li>Circle item 2</li>
    </ul>

    <ul class="square-list">
        <li>Square item 1</li>
        <li>Square item 2</li>
    </ul>

    <ol class="decimal-list">
        <li>Decimal item 1</li>
        <li>Decimal item 2</li>
    </ol>

    <ol class="lower-roman-list">
        <li>Lower Roman item 1</li>
        <li>Lower Roman item 2</li>
    </ol>

    <ol class="upper-alpha-list">
        <li>Upper Alpha item 1</li>
        <li>Upper Alpha item 2</li>
    </ol>

    <ul class="none-list">
        <li>No marker item 1</li>
        <li>No marker item 2</li>
    </ul>
</body>
</html>
