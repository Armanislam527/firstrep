<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in Html</title>
    <style>
        video{
        border-radius: 100px;
        width: 300px !important;
    }
    </style>
</head>
<body>
    <video  src="video.mp4" height="500" width="300" controls autopla loop mute poster="favicon.ico" preload="auto"></video>
    <audio src="audio.mp3" controls autopla loop mute preload="auto"></audio>
    <br>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="35" fill="red" stroke="black" stroke-width="30">
    </svg>
    <svg id="image.svg" height="50" width="50"></svg>
    <img src="image.svg" height="100" width="100" alt="my image">
</body>
</html>
