<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
        }
        nav {
            background-color: pink;
            height: 100px;
        }

        main {
            background-color: darkkhaki;
        }

        .container {
            /* height: 500px; */
            background-color: green;
            margin: 0px 34px;
            padding: 55px 23px;
            text-align: center;
        }

        .box1 {
            background-color: palevioletred;
            height: 60vh;
            width: 40%;
            display: inline-block;
            margin: 2vw;
            box-shadow: 0px 0px 10px white;
        }

        .box2 {
            background-color: blue;
            height: 60vh;
            width: 40%;
            display: inline-block;
            margin: 2vw;
            box-shadow: 0px 0px 10px white;
        }

        .textbox {
            padding: 34px;
            border: 2px groove navajowhite;
            margin: 10px 34px;
            font: 2em sans-serif;
            border-radius: 15px;
            text-align: center;
            background: #2fdba5;
            box-shadow: 0px 0px 10px;
            text-shadow: 5px 5px 5px #56963f;
        }
.buttonbox{
    height: 50px;
    width: 50px;
    border-radius: 50px;
    background: rgb(232, 110, 23);
    position: sticky;
    bottom: 10px;
    left: 95vw;
}
        footer {
            height: 100px;
            background: bisque;
            /* position: sticky;
            bottom: 0; */
        }
    </style>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="textbox"><b>welcome to arman's web studio</b></div>
    </main>
    <footer>
        
    </footer>
    <div class="buttonbox"></div>
</body>

</html>
