<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

<h2>Click on different areas of the image:</h2>

<img src="https://via.placeholder.com/600x400" alt="Example Image" usemap="#image-map">

<map name="image-map">
    <area shape="rect" coords="50,50,150,150" href="#a" alt="Area 1">
    <area shape="circle" coords="300,200,50" href="#b" alt="Area 2">
    <area shape="poly" coords="400,50,500,100,450,200" href="#c" alt="Area 3">
</map>

</body>
</html>
